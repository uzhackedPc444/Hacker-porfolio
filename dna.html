    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        :root {
            --neon-green: #39ff14;
            --neon-cyan: #00f5ff;
            --bg-black: #000000;
            --dark-gray: #0a0a0a;
            --mid-gray: #1a1a1a;
        }

        body {
            font-family: 'Courier New', monospace;
            background: var(--bg-black);
            color: var(--neon-green);
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* Background Watermark */
        body::before {
            content: 'MAQSADBEK';
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-15deg);
            font-size: clamp(4rem, 15vw, 12rem);
            font-weight: bold;
            color: var(--neon-green);
            opacity: 0.03;
            z-index: 0;
            pointer-events: none;
            white-space: nowrap;
            text-shadow: 0 0 50px var(--neon-green);
        }

        /* Scanline Overlay */
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 50%,
                rgba(0, 255, 0, 0.02) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 9999;
            animation: scanline 8s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }

        /* Matrix Rain */
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s;
        }

        #matrix-canvas.active {
            opacity: 0.3;
        }

        /* Container */
        .container {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            text-align: center;
            margin: 40px 0;
            animation: fadeInDown 1s ease-out;
        }

        .header h1 {
            font-size: clamp(1.5rem, 5vw, 3rem);
            color: var(--neon-cyan);
            text-shadow: 0 0 10px var(--neon-cyan), 0 0 20px var(--neon-cyan);
            margin-bottom: 10px;
            animation: flicker 3s infinite;
        }

        .header .subtitle {
            font-size: clamp(0.8rem, 2vw, 1rem);
            color: var(--neon-green);
            opacity: 0.8;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.95; }
            55% { opacity: 1; }
            57% { opacity: 0.98; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Input Section */
        .input-section {
            background: var(--dark-gray);
            border: 2px solid var(--neon-green);
            border-radius: 8px;
            padding: 30px;
            margin: 30px 0;
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.3);
            animation: fadeIn 1.2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        label {
            font-size: 1.1rem;
            color: var(--neon-cyan);
            text-shadow: 0 0 5px var(--neon-cyan);
        }

        input[type="text"] {
            background: var(--bg-black);
            border: 2px solid var(--neon-green);
            color: var(--neon-green);
            padding: 15px;
            font-size: 1.1rem;
            font-family: 'Courier New', monospace;
            border-radius: 4px;
            outline: none;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            border-color: var(--neon-cyan);
            box-shadow: 0 0 15px rgba(0, 245, 255, 0.5);
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            background: var(--bg-black);
            color: var(--neon-green);
            border: 2px solid var(--neon-green);
            padding: 15px 30px;
            font-size: 1rem;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            flex: 1;
            min-width: 200px;

        button:hover {
            background: var(--neon-green);
            color: var(--bg-black);
            box-shadow: 0 0 20px var(--neon-green);

            transform: translateY(0);
            pointer-events: all;
        }

        .dna-grid {

        .dna-content {

            padding: 10px;
            background: var(--bg-black);
            border-radius: 4px;

        .bar {

            border-radius: 2px 2px 0 0;
            box-shadow: 0 0 10px var(--neon-green);
            transition: height 0.3s ease-out;
            animation: barGrow 0.5s ease-out;

            padding: 10px;
            border-radius: 4px;

        .score {

        /* Typewriter Intro */
        .intro {

            color: var(--neon-green);
            margin: 20px 0;

        .typewriter {

        @keyframes typing {

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--neon-green);
            color: var(--bg-black);
            padding: 15px 25px;

        /* Mobile Responsive */

            display: inline-block;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>

        // Deterministic pseudo-random generator
        class SeededRandom {
            constructor(seed) {
                this.seed = seed;
            }

            next() {
                this.seed = (this.seed * 9301 + 49297) % 233280;
                return this.seed / 233280;
            }

            nextInt(min, max) {
                return Math.floor(this.next() * (max - min + 1)) + min;
            }
        }

        // Generate seed from string
        function generateSeed(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return Math.abs(hash);
        }

        // Generate DNA data
        function generateDNA(username) {
            if (!username || username.trim() === '') {
                return null;
            }

            const seed = generateSeed(username);
            const rng = new SeededRandom(seed);

            // Hex Signature (16 groups of 4 hex chars)
            let hexSignature = '';
            for (let i = 0; i < 16; i++) {
                if (i > 0) hexSignature += '-';
                for (let j = 0; j < 4; j++) {
                    hexSignature += rng.nextInt(0, 15).toString(16).toUpperCase();
                }
            }

            // Binary Chain (256 bits)
            let binaryChain = '';
            for (let i = 0; i < 256; i++) {
                binaryChain += rng.nextInt(0, 1);
                if ((i + 1) % 8 === 0 && i < 255) binaryChain += ' ';
            }

            // Cyber Hash (simulated)
            let cyberHash = 'SHA-512:';
            for (let i = 0; i < 128; i++) {
                cyberHash += rng.nextInt(0, 15).toString(16).toLowerCase();
            }

            // ASCII Genome Grid (20x40)
            const asciiChars = ['0', '1', '#', '@', '%', '*', '+', '='];
            let asciiGrid = '';
            for (let row = 0; row < 20; row++) {
                for (let col = 0; col < 40; col++) {
                    const charIndex = rng.nextInt(0, asciiChars.length - 1);
                    asciiGrid += asciiChars[charIndex];
                }
                asciiGrid += '\n';
            }

            // Calculate entropy (based on character variety)
            const uniqueChars = new Set(username.toLowerCase()).size;
            const entropy = Math.min(100, Math.round((uniqueChars / username.length) * 100));

            // Stability Score
            const stability = 100 - entropy;

            // Mutation Chance (based on seed)
            const mutation = rng.nextInt(1, 99);

            // Sequence bars data (32 bars)
            const bars = [];
            for (let i = 0; i < 32; i++) {
                bars.push(rng.nextInt(20, 100));
            }

            return {
                hexSignature,
                binaryChain,
                cyberHash,
                asciiGrid,
                entropy,
                stability,
                mutation,
                bars,
                username
            };
        }
